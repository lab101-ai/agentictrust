# OAuth Scopes Configuration – Cisco × WorkSpan
scopes:
  - name: read:sales:own
    description: Read a user's own sales deals
    category: sales_data
    is_default: false
    is_sensitive: false

  - name: write:sales:own
    description: Create or update a user's own sales deals
    category: sales_data
    is_default: false
    is_sensitive: true

  - name: read:sales:company
    description: Read company-wide sales data (same company only)
    category: sales_data
    is_default: false
    is_sensitive: false

  - name: read:sales:aggregate
    description: Read aggregated sales metrics across all companies (anonymised)
    category: sales_data
    is_default: false
    is_sensitive: false 